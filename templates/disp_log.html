<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG DETAILS</title>
</head>
<body>
    <style> 
        table{
            background-color: rgba(40, 225, 225, 0.368);
        }
        td{
            background-color: aqua;
        }
        td ,table{
               width: 100%;
               text-align: center;
               border: 1px solid black;
               padding: 5px;
             }
       </style>
    <table>
        <thead>
          <tr>
              <th>LOG DETAILS</th>
          </thead>    
          <tbody>
           {% for row in data %}    
                  <tr>
                      <td>{{row}}</td>
                  </tr>

            {% endfor %}
          </tbody>
      </table>
</body>
</html>
