<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>PET RECORDS</title>
</head>
<body>
    <style> 
        table{
            background-color: rgba(40, 225, 225, 0.368);
        }
        td{
            background-color: aqua;
        }
        td,th{
               width: 200px;
               text-align: center;
               border: 1px solid black;
               padding: 5px;
             }
       </style>
    <table>
        <thead>
          <tr>
              <th>PET ID</th>
              <th>PET NAME</th>
              <th>PET OWNER</th>
              <th>PET Breed</th>
              <th>Action</th>
          </tr>
          </thead>    
          <tbody>
           {% for row in data %}    
                  <tr>
                      <td>{{row[0]}}</td>
                      <td>{{row[1]}}</td>
                      <td>{{row[2]}}</td>
                      <td>{{row[3]}}</td>
                      <td><b><a href="{{url_for('modify_data',pet_id=row[0])}}">Modify</a></b>
                        <b><a href="{{url_for('delete_data',pet_id=row[0])}}">Delete</a></b>
                       </td>
                  </tr>

            {% endfor %}
          </tbody>
      </table>
      <form action="/" method="post">
        <h4>
            <input type="submit" value="Home" name="Home">
        </h4>
      </form>
      <form action="/pet_form" method="post">
        <h4>
            <input type="submit" value="Add" name="newUser">
        </h4>
    </form>

</body>
</html>
